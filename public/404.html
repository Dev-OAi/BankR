<!-- public/404.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/BankR/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankR</title>
    <!-- ADD THIS SCRIPT TAG -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if a redirect is required and executes it.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- END SCRIPT TAG -->
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/BankR/src/main.jsx"></script>
</body>
</html>
